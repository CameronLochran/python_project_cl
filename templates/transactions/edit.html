{% extends 'base.html' %}

{% block content %}

<h1>Update Amount</h1>
<form action="/transactions/{{transaction.id}}" method="POST">  
    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" value="{{transaction.amount}}" required>
    </div>
  
    <button type="submit">Update Amount</button>
  
  </form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<style>
  body{
    place-items: center;
  }
</style>
<center>
<h1>Add a Transaction</h1>

<form action="/transactions" method="post">
  <label for="tag">Select a tag:</label>
    <select name="tag_id" id="tag">
      {% for tag in tags %}
      <option value="{{ tag.id }}">{{ tag.name }}</option>
      {% endfor %}
    </select>
  
  <label for="merchant">Select a merchant:</label>
    <select name="merchant_id" id="merchant">
      {% for merchant in merchants %}
      <option value="{{ merchant.id }}">{{ merchant.name }}</option>
      {% endfor %}
    </select>
  

  <label for="review">Add an Amount</label>
  <input type="number" name="amount" id="review">
  <input class="btn btn--action" type='submit' value="Add">
</form>
</center>
{% endblock %}

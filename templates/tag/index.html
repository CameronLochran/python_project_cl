{% extends 'base.html' %}

{% block content %}
<style>
  body{
    place-items: center;
  }
</style>
<center>
<h1>Tags</h1>

<table>
  <tr>
    <th>Name</th>
  </tr>
  {% for tag in tags %}
  <tr>
    <td><a href="/tags/{{ tag.id }}"> {{tag.name}} </a></td>
  </tr>
  {% endfor %}
</table>
</center>
{% endblock %}

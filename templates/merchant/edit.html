{% extends 'base.html' %}

{% block content %}

<form action="/merchants/{{merchant.id}}" method="POST">
    <div>
        <label for="name">Amount:</label>
        <input type="text" id ="name" name="name" value="{{ merchant.name }}" required autofocus>
    </div>

    <input type="submit" value="Update Name">
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<form action="/merchants/{{merchant.id}}" method="post">
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id ="amount" name="amount" value="{{merchant.amount}}" required autofocus>
    </div>

    <div>
        <label for="name">Merchant Name</label>
        <input type="text" id="name" name="name" value="{{merchant.name}}" required>
    </div>

    
</form>

{% extends 'base.html' %}

{% block content %}
<style>
    body{
      place-items: center;
    }
</style>
<center>


<h1>Merchants</h1>

<table>
    <tr>
        <th>Name</th>    
    </tr>
    {% for merchant in merchants %}
    <tr>
        <td><a href="/merchants/{{ merchant.id }}"> {{merchant.name}}</a></td>
    </tr>
    {% endfor %}
</table>
</center>
{% endblock %}
